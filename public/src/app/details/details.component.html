<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <h2>Product Details</h2>
    
    
    <table>
        <tr >
            <td><h2>Name</h2><h3 class="text-primary">{{viewProduct.name}}</h3></td>
            <td><h2>Qty</h2><h3 class="text-primary">{{viewProduct.quantity}}</h3></td>
            <td><h2>Price</h2><h3 class="text-primary">${{viewProduct.price}}</h3></td>
        </tr>
    </table>
    <button class="btn btn-primary" [routerLink]="['/products']">Back</button>
    <div *ngIf="viewProduct.quantity == 0">
        <button class="btn-danger" (click)="onDelete(viewProduct)">Delete</button>
    </div>
</body>

</html>
